<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Game!</h1>
    <form class="settings">
      <fieldset class="settings__kana-fieldset">
        <legend>Select Kana type:</legend>
        <div>
          <input type="radio" id="hiragana" name="src" value="hiragana" checked />
          <label for="hiragana">Hiragana</label>
        </div>
        <div>
          <input type="radio" id="katakana" name="src" value="katakana" />
          <label for="katakana">Katakana</label>
        </div>
      </fieldset>
      <fieldset class="settings__difficulty-fieldset">
        <legend>Select Difficulty:</legend>
        <div>
          <input type="radio" id="easy" name="difficulty" value="easy" checked />
          <label for="easy">Easy</label>
        </div>
        <div>
          <input type="radio" id="medium" name="difficulty" value="medium" />
          <label for="medium">Medium</label>
        </div>
        <div>
          <input type="radio" id="hard" name="difficulty" value="hard" />
          <label for="hard">Hard</label>
        </div>
      </fieldset>
      <button class="settings__submit-btn" id="start">Start</button>
    </form>
    <div class="game"></div>
    <script src="const.js"></script>
    <script src="script.js"></script>
  </body>
</html>
